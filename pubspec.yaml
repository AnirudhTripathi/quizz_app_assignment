name: quiz_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  flutter_screenutil: ^5.9.3
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/question_mark.jpg"

flutter_native_splash:
  android: true
  ios: true
  image: "assets/images/splash_screen.png"
  color: "#5E64D4"
  color_dark: "#5E64D4"

  fullscreen: true

  android_12:
    image: "assets/images/splash_screen.png"
    color: "#5E64D4"
    color_dark: "#5E64D4"
    # branding: assets/brand.png
    # background_image_dark: assets/background.png

  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/splash_screen.png
    - assets/
